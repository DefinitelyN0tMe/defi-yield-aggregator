# Air configuration for Worker hot reload
# Documentation: https://github.com/cosmtrek/air

root = "."
tmp_dir = "tmp"

[build]
  # Command to build the binary
  cmd = "go build -o ./tmp/worker ./cmd/worker"
  # Binary file to execute
  bin = "./tmp/worker"
  # Watch these directories for changes
  include_dir = ["cmd/worker", "internal"]
  # Watch these file extensions
  include_ext = ["go", "yaml", "yml", "json"]
  # Exclude these directories
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "node_modules", "migrations", "docs"]
  # Exclude files matching these patterns
  exclude_file = []
  # Exclude unchanged files
  exclude_unchanged = false
  # Follow symlinks
  follow_symlink = false
  # Log file path
  log = "build-errors-worker.log"
  # Delay before rebuilding (in milliseconds)
  delay = 1000
  # Stop old binary before building new one
  stop_on_error = true
  # Send interrupt signal before kill (for graceful shutdown)
  send_interrupt = true
  # Delay after interrupt before kill (in milliseconds)
  kill_delay = 500

[log]
  # Show log time
  time = false

[color]
  # Customize colors
  main = "blue"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp directory on exit
  clean_on_exit = true
