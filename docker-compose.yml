version: '3.8'

# DeFi Yield Aggregator - Development Environment
# This docker-compose file sets up all required services for local development

services:
  # =============================================================================
  # PostgreSQL 15 with TimescaleDB Extension
  # Used for: Primary data storage, time-series APY historical data
  # =============================================================================
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: defi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-defi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-defi_secret}
      POSTGRES_DB: ${POSTGRES_DB:-defi_aggregator}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d  # Auto-run migrations on first start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-defi} -d ${POSTGRES_DB:-defi_aggregator}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - defi-network

  # =============================================================================
  # Redis 7.x
  # Used for: Caching, pub/sub for real-time updates, rate limiting
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: defi-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - defi-network

  # =============================================================================
  # ElasticSearch 8.x
  # Used for: Fast search, filtering, and analytics across pools
  # =============================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: defi-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false  # Disabled for development
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # Memory limits for development
      - cluster.name=defi-cluster
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'status.*green\\|status.*yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - defi-network

  # =============================================================================
  # Kibana - ElasticSearch UI
  # Used for: Visualizing and exploring ElasticSearch data
  # =============================================================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: defi-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - defi-network

  # =============================================================================
  # Adminer - Database UI
  # Used for: PostgreSQL database management and visualization
  # =============================================================================
  adminer:
    image: adminer:latest
    container_name: defi-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - defi-network

  # =============================================================================
  # DeFi Aggregator API Server
  # Main HTTP/WebSocket server for client connections
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: defi-api
    restart: unless-stopped
    command: air -c .air.toml  # Hot reload for development
    environment:
      - APP_ENV=development
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-defi}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-defi_secret}
      - POSTGRES_DB=${POSTGRES_DB:-defi_aggregator}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - COINGECKO_API_KEY=${COINGECKO_API_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      - .:/app  # Mount source code for hot reload
      - go_modules:/go/pkg/mod  # Cache Go modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - defi-network

  # =============================================================================
  # DeFi Aggregator Background Worker
  # Handles scheduled data fetching and opportunity detection
  # =============================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: defi-worker
    restart: unless-stopped
    command: air -c .air.worker.toml  # Hot reload for development
    environment:
      - APP_ENV=development
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-defi}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-defi_secret}
      - POSTGRES_DB=${POSTGRES_DB:-defi_aggregator}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - COINGECKO_API_KEY=${COINGECKO_API_KEY:-}
      - DEFILLAMA_FETCH_INTERVAL=3m
      - COINGECKO_FETCH_INTERVAL=10m
      - OPPORTUNITY_DETECT_INTERVAL=5m
    volumes:
      - .:/app
      - go_modules:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - defi-network

  # =============================================================================
  # React Frontend Dashboard
  # Used for: Web UI for visualizing DeFi yield data
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: defi-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent node_modules from being overwritten
    depends_on:
      - api
    networks:
      - defi-network

# =============================================================================
# Networks
# =============================================================================
networks:
  defi-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  go_modules:
    driver: local
